<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Определение градиентов -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка: Узел маркетплейса -->
  <!-- Внешний круг -->
  <circle cx="50" cy="60" r="38" fill="none" stroke="url(#orangeGradient)" stroke-width="3"/>
  
  <!-- Центральный узел -->
  <circle cx="50" cy="60" r="10" fill="url(#orangeGradient)"/>
  
  <!-- Узлы по кругу -->
  <circle cx="80" cy="30" r="6" fill="#FF6B35" opacity="0.8"/>
  <circle cx="85" cy="60" r="6" fill="#FF6B35" opacity="0.8"/>
  <circle cx="80" cy="90" r="6" fill="#FF6B35" opacity="0.8"/>
  <circle cx="50" cy="98" r="6" fill="#FF6B35" opacity="0.8"/>
  <circle cx="20" cy="90" r="6" fill="#FF6B35" opacity="0.8"/>
  <circle cx="15" cy="60" r="6" fill="#FF6B35" opacity="0.8"/>
  <circle cx="20" cy="30" r="6" fill="#FF6B35" opacity="0.8"/>
  <circle cx="50" cy="22" r="6" fill="#FF6B35" opacity="0.8"/>
  
  <!-- Линии связи между узлами -->
  <line x1="50" y1="60" x2="80" y2="30" stroke="#FF9500" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="60" x2="85" y2="60" stroke="#FF9500" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="60" x2="80" y2="90" stroke="#FF9500" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="60" x2="50" y2="98" stroke="#FF9500" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="60" x2="20" y2="90" stroke="#FF9500" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="60" x2="15" y2="60" stroke="#FF9500" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="60" x2="20" y2="30" stroke="#FF9500" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="60" x2="50" y2="22" stroke="#FF9500" stroke-width="2" opacity="0.6"/>
  
  <!-- Квадратные элементы (маркетплейс сетка) внутри круга -->
  <rect x="35" y="45" width="8" height="8" fill="#FF6B35" opacity="0.7"/>
  <rect x="57" y="45" width="8" height="8" fill="#FF6B35" opacity="0.7"/>
  <rect x="35" y="67" width="8" height="8" fill="#FF6B35" opacity="0.7"/>
  <rect x="57" y="67" width="8" height="8" fill="#FF6B35" opacity="0.7"/>
  
  <!-- Текст: hub-market -->
  <text x="115" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1A1A1A" letter-spacing="-1">hub</text>
  <text x="115" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#orangeGradient)" letter-spacing="-1">
    <tspan x="185">-</tspan>
  </text>
  <text x="205" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1A1A1A" letter-spacing="-1">market</text>
  
  <!-- Подтекст для логотипа -->
  <text x="115" y="95" font-family="Arial, sans-serif" font-size="12" fill="#666" letter-spacing="1">MARKETPLACE</text>
</svg>