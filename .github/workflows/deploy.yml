name: Deploy to Vercel (Yarn via npx)

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn' 

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile[web:7][web:12]

      - name: Build
        run: yarn build[web:7]

      - name: Deploy to Vercel
        run: npx vercel@latest --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}[web:11]
