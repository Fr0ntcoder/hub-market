name: Deploy to Vercel (Yarn + Next.js)

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'[web:6]

      - name: Install dependencies
        run: yarn install --frozen-lockfile[web:7]

      - name: Build with Vercel CLI  
        run: npx vercel@latest build --token=${{ secrets.VERCEL_TOKEN }}[web:11][web:26]

      - name: Deploy to Vercel
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            npx vercel@latest --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm
          else
            npx vercel@latest --token=${{ secrets.VERCEL_TOKEN }} --confirm  # Preview для PR
          fi
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}[web:11][cite:1]